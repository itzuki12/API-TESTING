<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container-fluid">
        <h2>API Testing</h2>
        <p>This is only use for testing purposes</p>
        <div class="row">
          <div class="col bg-success">Age</div>
          <div class="col bg-warning">Count</div>
          <div class="col bg-success">Name</div>
        </div>


    <h1>
        Age: <span id = "ages"></span><br/>
    
    </h1>
    
    <h2>
        Count: <span id = "counts"></span><br/>
    
    </h2>

    <h3>
        Name: <span id= "names"></span>
    </h3>

</body>

<script>
    const api_url = 'https://api.agify.io/?name=meelad';
    async function tcB(){
        const response = await fetch (api_url)
        const data = await response.json();
        const { age, count, name } = data;

        document.getElementById('ages').textContent = age;
        document.getElementById('counts').textContent = count;
        document.getElementById('names').textContent = name;

        console.log(age);
        console.log(count);
        console.log(name);

        

    }

    tcB();

</script>
</html>
